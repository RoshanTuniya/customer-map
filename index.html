<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Locator v2.0</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content {
            background: white; padding: 40px; border-radius: 12px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 90%; max-width: 350px;
        }

        #logoContainer { text-align: center; margin-top: 10px; margin-bottom: 25px; }
        #mainLogo { max-width: 200px; max-height: 120px; height: auto; display: inline-block; }

        .login-input {
            padding: 12px; font-size: 16px; width: 80%; text-align: center; 
            margin-bottom: 10px; border: 2px solid #ddd; border-radius: 6px;
            display: block; margin-left: auto; margin-right: auto;
        }

        #searchContainer { max-width: 600px; margin: 0 auto 20px auto; }
        #searchInput {
            width: 100%; padding: 15px; font-size: 16px; 
            border: 2px solid #007bff; border-radius: 30px; box-sizing: border-box;
            outline: none; transition: box-shadow 0.2s;
            text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        #appContainer { display: none; }
        
        select { 
            padding: 12px; font-size: 16px; margin-top: 15px; width: 100%; 
            border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
        }
        button {
            padding: 12px 24px; font-size: 16px; width: 100%;
            background-color: #007bff; color: white; border: none; border-radius: 6px; 
            cursor: pointer; font-weight: bold; transition: background 0.2s; margin-top: 10px;
        }
        
        h1 { text-align: center; color: #333; margin-bottom: 10px; font-size: 24px; }
        #customerList { list-style: none; padding: 0; max-width: 600px; margin: 0 auto; }
        .customer-card {
            background: white; margin-bottom: 12px; padding: 15px 20px; border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; border-left: 6px solid #007bff; transition: transform 0.2s;
        }
        
        .info-group { display: flex; align-items: flex-start; flex-grow: 1; }
        .sr-no-badge { 
            background: #e9ecef; color: #495057; padding: 5px 10px; border-radius: 15px; 
            font-size: 0.85em; font-weight: bold; margin-right: 15px; min-width: 30px; text-align: center; margin-top: 2px;
        }
        .text-content { display: flex; flex-direction: column; }
        .name { font-size: 18px; color: #212529; font-weight: 600; }
        
        .phone-link {
            color: #28a745; font-size: 15px; text-decoration: none; margin-top: 6px; display: inline-block; font-weight: 600;
            padding: 4px 8px; background: #e8f5e9; border-radius: 4px; border: 1px solid #c3e6cb; width: fit-content;
        }

        .map-icon { font-size: 24px; margin-left: 15px; color: #007bff; }

        .hidden { display: none !important; }
        .change-btn {
            display: block; max-width: 200px; margin: 0 auto 20px auto; background: #6c757d; color: white; border: none;
        }
    </style>
</head>
<body>

    <div id="passwordModal" class="modal-overlay">
        <div class="modal-content">
            <h2>üîí Login</h2>
            <p style="color: red; font-weight: bold;">v2.0 DEBUG MODE</p>
            <input type="text" id="userInput" class="login-input" placeholder="Username">
            <input type="password" id="passInput" class="login-input" placeholder="Password">
            <button onclick="checkLogin()">Login</button>
            <p id="loginError" style="color: red; display: none; margin-top: 15px;">Error</p>
        </div>
    </div>

    <div id="appContainer">
        <div id="logoContainer">
            <img id="mainLogo" src="logo.jpeg" alt="Company Logo" onerror="fallbackLogo(this)">
        </div>

        <h1 id="pageTitle">Select Area</h1>
        <p style="text-align:center; color:#666; font-size: 0.9em; margin-bottom: 15px;">
            Logged in as: <strong id="currentUserDisplay">User</strong>
        </p>
        
        <div id="searchContainer" class="hidden">
            <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="üîç Search in this area...">
        </div>

        <button id="changeAreaBtn" class="change-btn hidden" onclick="showModal()">Change Area</button>
        <ul id="customerList"></ul>
    </div>

    <div id="areaModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Select Area</h2>
            <p id="statusMsg" style="color: #666;">Loading data...</p>
            <select id="areaSelect" disabled>
                <option value="">Please wait...</option>
            </select>
            <br><br>
            <button id="showBtn" onclick="selectAreaAndClose()" disabled>Show Customers</button>
        </div>
    </div>

    <script>
        // LOGO FIX
        let logoAttempts = 0;
        function fallbackLogo(img) {
            logoAttempts++;
            if (logoAttempts === 1) img.src = 'logo.jpg';
            else if (logoAttempts === 2) img.src = 'logo.png';
            else if (logoAttempts === 3) img.src = 'Logo.jpeg';
            else if (logoAttempts === 4) img.src = 'Logo.jpg';
            else img.style.display = 'none';
        }

        // ==========================================
        // üë• USERS LIST
        const USERS = {
           "roshan": "4345",
           "pradip": "8467",
           "harshad": "8415",
           "prajwal": "3272",
           "kiran": "6710",
           "admin": "1234"
        };
        // ==========================================

        let allData = [];
        let currentArea = ""; 

        function checkLogin() {
            // 1. Get Inputs
            const userIn = document.getElementById('userInput').value.trim().toLowerCase();
            const passIn = document.getElementById('passInput').value.trim();
            const errorMsg = document.getElementById('loginError');

            // 2. DEBUG ALERTS (Tells you exactly what is happening)
            if (!userIn) { alert("Please enter a username"); return; }
            if (!passIn) { alert("Please enter a password"); return; }

            // Check if user exists
            if (!USERS[userIn]) {
                alert("Error: Username '" + userIn + "' not found in list.");
                return;
            }

            // Check password
            if (USERS[userIn] !== passIn) {
                alert("Error: Wrong password for user '" + userIn + "'");
                return;
            }

            // 3. SUCCESS
            alert("Login Successful! Loading App...");
            
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('currentUserDisplay').innerText = userIn.toUpperCase();
            document.getElementById('areaModal').classList.remove('hidden');
            
            loadGoogleScript();
        }

        // --- GOOGLE DATA ---
        window.loadGoogleData = function(json) {
            const rows = json.table.rows;
            if (!rows || rows.length === 0) return;

            allData = rows.map(row => {
                const area = row.c[0] ? row.c[0].v : "";
                const srNo = row.c[1] ? row.c[1].v : "0";
                const name = row.c[2] ? row.c[2].v : "";
                let link = row.c[3] ? row.c[3].v : "";
                // SAFELY READ PHONE (Column E / Index 4)
                let phone = (row.c[4]) ? row.c[4].v : ""; 

                if (link && !link.toString().startsWith('http')) link = 'https://' + link;

                return { Area: area, SrNo: parseInt(srNo), Name: name, Link: link, Phone: phone };
            }).filter(item => item.Area && item.Name && item.Area !== "Area");

            const areas = [...new Set(allData.map(d => d.Area))].sort();
            const select = document.getElementById('areaSelect');
            select.innerHTML = '<option value="" disabled selected>Choose Area</option>';
            areas.forEach(area => {
                const opt = document.createElement('option');
                opt.value = area;
                opt.textContent = area;
                select.appendChild(opt);
            });

            select.disabled = false;
            document.getElementById('showBtn').disabled = false;
            document.getElementById('statusMsg').textContent = "Data loaded!";
        };

        function selectAreaAndClose() {
            const selected = document.getElementById('areaSelect').value;
            if (!selected) return;
            currentArea = selected;
            
            document.getElementById('searchContainer').classList.remove('hidden'); 
            document.getElementById('changeAreaBtn').classList.remove('hidden'); 
            document.getElementById('areaModal').classList.add('hidden'); 
            document.getElementById('pageTitle').innerText = currentArea;
            
            handleSearch(); // Render initial list
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData
                .filter(item => item.Area === currentArea && item.Name.toLowerCase().includes(query))
                .sort((a, b) => a.SrNo - b.SrNo);
            
            const list = document.getElementById('customerList');
            list.innerHTML = '';

            if(filtered.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#888;">No customers found.</p>';
                return;
            }

            filtered.forEach(cust => {
                const li = document.createElement('li');
                li.className = 'customer-card';
                li.onclick = (e) => { 
                    if(e.target.tagName !== 'A') {
                         if(cust.Link) window.open(cust.Link, '_blank');
                    }
                };
                
                let phoneHtml = '';
                if (cust.Phone && String(cust.Phone).length > 3) {
                    phoneHtml = `<a href="tel:${cust.Phone}" class="phone-link">üìû ${cust.Phone}</a>`;
                }

                li.innerHTML = `
                    <div class="info-group">
                        <span class="sr-no-badge">#${cust.SrNo}</span>
                        <div class="text-content">
                            <span class="name">${cust.Name}</span>
                            ${phoneHtml}
                        </div>
                    </div>
                    <span class="map-icon">üìç</span>
                `;
                list.appendChild(li);
            });
        }

        function showModal() { document.getElementById('areaModal').classList.remove('hidden'); }

        function loadGoogleScript() {
            const sheetId = '1ERYBto9SA_h1p6Yv2adpBv3r1Cr7kphm1NnevIJY0wQ'; 
            const script = document.createElement('script');
            // Added timestamp to force fresh data load
            script.src = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=responseHandler:loadGoogleData&_t=${new Date().getTime()}`;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>

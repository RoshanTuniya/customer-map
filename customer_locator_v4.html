<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Locator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; }
        
        /* Modal Styles */
        #areaModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 40px; border-radius: 12px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 90%; max-width: 400px;
        }
        select { 
            padding: 12px; font-size: 16px; margin-top: 15px; width: 100%; 
            border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
        }
        button {
            margin-top: 20px; padding: 12px 24px; font-size: 16px; width: 100%;
            background-color: #007bff; color: white; border: none; border-radius: 6px; 
            cursor: pointer; font-weight: bold; transition: background 0.2s;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* List Styles */
        h1 { text-align: center; color: #333; margin-bottom: 20px; font-size: 24px; }
        #customerList { list-style: none; padding: 0; max-width: 600px; margin: 0 auto; }
        .customer-card {
            background: white; margin-bottom: 12px; padding: 20px; border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; border-left: 6px solid #007bff; transition: transform 0.2s;
        }
        .customer-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); background-color: #f9fcff; }
        
        .sr-no-badge { 
            background: #e9ecef; color: #495057; padding: 6px 12px; border-radius: 20px; 
            font-size: 0.9em; font-weight: bold; margin-right: 15px; min-width: 30px; text-align: center;
        }
        .name { flex-grow: 1; font-size: 18px; color: #212529; font-weight: 600; }
        .map-icon { font-size: 22px; }

        .hidden { display: none !important; }
        .change-btn {
            display: block; margin: 0 auto 20px auto; background: #6c757d; width: auto; padding: 8px 16px;
        }
    </style>
</head>
<body>

    <h1 id="pageTitle">Select Area</h1>
    <button id="changeAreaBtn" class="change-btn hidden" onclick="showModal()">Change Area</button>

    <ul id="customerList"></ul>

    <div id="areaModal">
        <div class="modal-content">
            <h2>Select Area</h2>
            <p id="statusMsg" style="color: #666; font-size: 0.9em;">Loading data...</p>
            <select id="areaSelect" disabled>
                <option value="">Please wait...</option>
            </select>
            <br>
            <button id="showBtn" onclick="displayCustomers()" disabled>Show Customers</button>
        </div>
    </div>

    <script>
        let allData = [];

        // 1. Define the Callback Function (This runs when Google responds)
        window.loadGoogleData = function(json) {
            const rows = json.table.rows;
            if (!rows || rows.length === 0) {
                document.getElementById('statusMsg').innerText = "Sheet is empty.";
                return;
            }

            // Map data safely (Area, SrNo, Name, Link)
            allData = rows.map(row => {
                const area = row.c[0] ? row.c[0].v : "";
                const srNo = row.c[1] ? row.c[1].v : "";
                const name = row.c[2] ? row.c[2].v : "";
                let link = row.c[3] ? row.c[3].v : "";

                // Fix Link: Add https:// if missing
                if (link && !link.toString().startsWith('http')) {
                    link = 'https://' + link;
                }

                return { Area: area, SrNo: srNo, Name: name, Link: link };
            }).filter(item => item.Area && item.Name && item.Area !== "Area"); // Filter header row if present

            populateDropdown();
        };

        // 2. Populate Dropdown
        function populateDropdown() {
            const areas = [...new Set(allData.map(d => d.Area))].sort();
            const select = document.getElementById('areaSelect');
            const btn = document.getElementById('showBtn');
            const msg = document.getElementById('statusMsg');

            select.innerHTML = '<option value="" disabled selected>Choose Area</option>';
            areas.forEach(area => {
                const opt = document.createElement('option');
                opt.value = area;
                opt.textContent = area;
                select.appendChild(opt);
            });

            select.disabled = false;
            btn.disabled = false;
            msg.textContent = "Data loaded successfully!";
        }

        // 3. Display Customers
        function displayCustomers() {
            const selectedArea = document.getElementById('areaSelect').value;
            if (!selectedArea) return;

            const list = document.getElementById('customerList');
            list.innerHTML = '';

            const filtered = allData
                .filter(d => d.Area === selectedArea)
                .sort((a, b) => parseInt(a.SrNo) - parseInt(b.SrNo));

            if(filtered.length === 0) {
                list.innerHTML = '<p style="text-align:center">No customers found.</p>';
                return;
            }

            filtered.forEach(cust => {
                const li = document.createElement('li');
                li.className = 'customer-card';
                li.onclick = () => {
                    if(cust.Link) window.open(cust.Link, '_blank');
                    else alert('No link available');
                };
                
                li.innerHTML = `
                    <span class="sr-no-badge">#${cust.SrNo}</span>
                    <span class="name">${cust.Name}</span>
                    <span class="map-icon">üìç</span>
                `;
                list.appendChild(li);
            });

            document.getElementById('pageTitle').innerText = selectedArea;
            document.getElementById('areaModal').classList.add('hidden');
            document.getElementById('changeAreaBtn').classList.remove('hidden');
        }

        function showModal() {
            document.getElementById('areaModal').classList.remove('hidden');
        }

        // 4. Inject the Script Tag (Triggers the data load)
        const sheetId = '1ERYBto9SA_h1p6Yv2adpBv3r1Cr7kphm1NnevIJY0wQ'; 
        const script = document.createElement('script');
        // responseHandler=loadGoogleData tells Google to call our function above
        script.src = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=responseHandler:loadGoogleData`;
        document.body.appendChild(script);

    </script>
</body>
</html>
